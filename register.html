<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kémia puzzle Regisztráció</title>
        <link href="styleLogin.css" rel="stylesheet">
    </head>
    <body>
        <form id="registerForm" action="register.php" onsubmit="submitForm(event)">
            <div id="errorMessage" style="color: red;"></div>
            <div id="successMessage" style="color: green"></div>
            <label for="username">Felhasználónév</label></br>
            <input type="text" name="username" id="nameR" placeholder="name"></br>
            <label for="email">Email</label></br>
            <input type="email" name="email" id="email" placeholder="email"></br>
            <label for="password">Jelszó</label></br>
            <input type="password" name="password" id="passwordR" placeholder="password"></br>
            <input class="button" type="submit" id="registerButton" value="Register">
            <a href="index.html">Bejelentkezés</a>
        </form>
        <script src="registerScript.js"></script>
    </body>
</html>
